<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 101</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <div class="card">
      <div class="card_picture">
        <img src="./images/image-equilibrium.jpg" alt="Card Image" />
        <div class="card_picture_cover">
          <img src="./images/icon-view.svg" alt="Eye Icon" />
        </div>
      </div>
      <div class="card_content">
        <h1 class="card_content_title">
          Equilibrium <span class="accent">#3429</span>
        </h1>
        <p class="card_content_paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card_balance flx">
          <div class="balance_amount flx accent">
            <span class="balance_amount_icon">
              <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
            </span>
            0.041 ETH
          </div>
          <div class="balance_time flx">
            <span class="balance_time_icon">
              <img src="./images/icon-clock.svg" alt="Clock Icon" />
            </span>
            3 days left
          </div>
        </div>
      </div>
      <div class="card_owner flx">
        <div class="card_owner_img">
          <img src="./images/image-avatar.png" alt="Owner Image" />
        </div>
        <p class="card_owner_detail">
          Creation of
          <span class="card_owner_name"> Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
